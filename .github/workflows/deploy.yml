name: Deploy Insight Hunter Lite
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install 
      - run: npm run setup || true
      - run: npx wrangler deploy
      - run: npx wrangler pages deploy ./frontend --project-name insight-hunter-lite
